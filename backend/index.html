<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>CHAT-APP</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="./public/style.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="./public/index.js"></script>

</head>
<body style="font-family:Verdana">
  <div class="container">
<div class="row " style="padding-top:40px;">
    <div class="aligncenter">
	<img src="https://cdn4.geckoandfly.com/wp-content/uploads/2013/07/25010.jpg#.XIAFfE_K7uw.link" alt="centered image">
    </div>
	<div class="col-md-8">
        <div class="panel panel-info">
            <div id="change_username">
            <input id="username" type="text" />
            <button id="send_username" type="button">Add username</button>
            </div>
            <div class="panel-heading">
                CHAT MESSAGES
            </div>
            <div class="panel-body">
            <div id="conversation"></div>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input type="text" id="data"class="form-control" placeholder="Enter Message" />
                    <span class="input-group-btn">
                	<button class="btn btn-info" id="datasend" type="button">SEND</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
               CHAT ROOM
            </div>
            <div class="panel-body">
                <ul class="media-list">
                    <li class="media">
                        <div class="media-body">
                            <div class="media">
                                    <div class="media-body" >
	                                    <div id="rooms"></div>
                                    </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div> 
    </div>
</div>
</div>
</body>
</html>
